version: "3.9"

services:
  web:
    build: .
    ports:
      - "3000:80"
    volumes:
      # Only persist uploads, code is baked into image (read-only)
      - ./public/uploads:/var/www/html/public/uploads
    depends_on:
      - db
    command: ["wait-for-db.sh", "db", "apache2-foreground"]

  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: vulnmarket
      MYSQL_USER: vulnuser
      MYSQL_PASSWORD: vulnpassword
    ports:
      - "3333:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d

volumes:
  db_data:
